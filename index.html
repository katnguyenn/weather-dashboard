<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!--Bootstrap for title-->
  <div class="top-card mb-3">
    <div class="card-main">
      <h1 class="card-title">Weather Dashboard</h1>
    </div>
  </div>


  <div class="row">
    <div class="col-sm-4">

      <!--Bootstrap form to search for a city-->
      <div class="row">
        <div class="col-sm-10">
          <input type="text" class="form-control w-100" id="searchforacity" placeholder="Search for a City">
        </div>
        <div class="col-sm-2">
          <button type="submit" class="btn btn-primary mb-2 w-70" id="search-button">Search</button>
        </div>
      </div>

      <!--Bootstrap list group to display search history-->
      <div class="row">
        <div class="col-sm-12">
          <div class="list-group">
          </div>
        </div>
      </div>
    </div>

    <!--Weather conditions for current city-->
    <div class="col-sm-8">
      <div class="row">
        <div class="col-sm-12">
          <div class="jumbotron">
            <div class="card" id="display-city">
              <div class="line">
              <div id="cityName"></div>
              <div id="displayCurrentDate"></div>
              <div id="weatherIcon"></div>
              </div>
              <p class="card-text" id="temperature"></p>
              <p class="card-text" id="humidity"></p>
              <p class="card-text" id="windSpeed"></p>
              <p class="card-text" id="uvIndex"></p>
            </div>
          </div>
        </div>
      </div>


      <!--Five Day Forecast-->
      <h4>5 Day Forecast:</h4>

      <div class="row" id="fiveday">



      </div>

    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
